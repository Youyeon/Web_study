<!-- Alt+L,O 실행-->
<!-- Web Lecture 13~14 -->

<!-- 현재 웹 페이지가 html 문서로 만들어짐을 의미하는 태그-->
<!doctype html>

<!-- html: html 문서임을 나타냄.-->
<html>
<!-- head: 본문을 설명하는 태그 -->
<head>
<!-- title tag: 검색 엔진이 웹 분석에 사용 -->
<title> Web Lecture 13~14 </title>
<!-- encoding -->
<meta charset="utf-8">
</head>

<!-- body: 본문 -->
<body>
<ol>
    <li> HTML </li>
    <li> CSS </li>
    <li> JavaScript </li>
</ol>
<!--
    *a 태그 속성 설명*
    href: 이동할 주소
    title: 마우스오버시 툴팁으로 띄우는 타이틀
    target: (_blank) 해당 링크를 새창에서 여는 옵션
-->
<a href="https://www.google.com" title="google" target="_blank"> click! </a>
</body>
</html>
